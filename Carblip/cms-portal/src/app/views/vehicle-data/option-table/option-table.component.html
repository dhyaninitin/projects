<table @stagger *ngIf="optionLists" [dataSource]="optionLists" multiTemplateDataRows matSort class="w-full" mat-table>
    <ng-container matColumnDef="{{column.key}}" *ngFor="let column of optionColumnHeaders">
      <ng-container>
        <th *matHeaderCellDef mat-header-cell>{{column.label}}</th>
        <td *matCellDef="let item" mat-cell>
            <span *ngIf="column.key != 'descriptions' && column.key != 'msrp'">
                {{item[column.key]}}
            </span>

            <span *ngIf="column.key ==  'msrp'">
              {{item.msrp | currency }}
            </span>

            <span *ngIf="column.key ==  'descriptions'" [matTooltip]="item.descriptions">
              {{shortText(item.descriptions)}}
            </span>
        </td>
      </ng-container> 
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="optionColumnsToDisplayWithExpand.length">
        <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-description">

          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="optionColumnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let element; columns: optionColumnsToDisplayWithExpand;"
      class="example-element-row cursor-pointer" [class.example-expanded-row]="expandedElement === element"
      (click)="getOptions(element, expandedElement)">
    </tr>
    <tr mat-row *matRowDef="let element; columns: ['expandedDetail']" class="example-detail-row"></tr>

</table>

<div class="text-center mt-2" *ngIf="optionLists && optionLists.length === 0">There are no option available for this color.</div>
