<table @stagger *ngIf="brandList" [dataSource]="brandList" multiTemplateDataRows matSort class="w-full" mat-table>

    <ng-container matColumnDef="{{column.key}}" *ngFor="let column of brandColumnHeaders">
      <ng-container *ngIf="column.key != 'actions'">
        <th *matHeaderCellDef mat-header-cell>{{column.label}}</th>
        <td *matCellDef="let item" mat-cell>
            <span *ngIf="column?.key != 'image_url' && column?.key != 'created_at' && column?.key != 'updated_at'" class="gap-2 flex" >
                <mat-checkbox *ngIf="column?.key == 'name'" [checked]="item?.status === 1" color="primary" 
                matTooltip = "Select Brand" (click)="$event.stopPropagation()" (change)="changeBrandStatus($event.checked, item?.id)"></mat-checkbox>
                {{item[column.key]}}
                
                <!-- <span *ngIf="column?.key == 'name' && item.is_active == 0" class="new-addition">New</span> -->
            </span>

            <span *ngIf="column?.key == 'image_url'" class="logo">
              <img [src]="item['image_url']" class="logo-img align-middle">
            </span>
            <span *ngIf="column?.key == 'created_at' || column?.key == 'updated_at' ">
              {{item[column.key] | date:'MM/dd/yyy h:mm a'}}
            </span>
        </td>
      </ng-container>  
 
        <ng-container *ngIf="column.key == 'actions'">
          <th *matHeaderCellDef mat-header-cell mat-sort-header>{{column.label}}</th>
          <td *matCellDef="let item" mat-cell>
            <button (click)="$event.stopPropagation(); getSelectedRecord(item)"
            [matMenuTriggerData]="{ brand: item }" [matMenuTriggerFor]="actionsMenu" mat-icon-button
              type="button">
            <mat-icon svgIcon="mat:more_horiz"></mat-icon>
            </button>
          </td>
        </ng-container>
    </ng-container>
    

    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === item ? null : item); $event.stopPropagation(); getModels(item,expandedElement = expandedElement === item ? null : item)">
          <mat-icon *ngIf="expandedElement !== item">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="expandedElement === item">keyboard_arrow_up</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="brandColumnsToDisplayWithExpand.length">
        <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

          <div class="example-element-description">
            <mat-progress-bar *ngIf="(modelFetching$ | async)" mode="indeterminate"></mat-progress-bar>
              <app-model-table *ngIf="isModelColumnAvailable && element.id == brandId"  class="display-block w-100 list-table"
              [modelColumnHeaders] = "modelColumnHeaders" [modelsParams] = "modelsParams" ></app-model-table>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="brandColumnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let element; columns: brandColumnsToDisplayWithExpand;"
      class="example-element-row cursor-pointer" [class.example-expanded-row]="expandedElement === element"
      (click)="getModels(element, expandedElement)">
    </tr>
    <tr mat-row *matRowDef="let element; columns: ['expandedDetail']" class="example-detail-row"></tr>

</table>

<mat-menu #actionsMenu="matMenu" xPosition="before" yPosition="below">
  <ng-template let-customer="brand" matMenuContent>
    <button mat-menu-item (click)="onBrandEdit(selectedRecordDetail)">
      <mat-icon svgIcon="mat:edit"></mat-icon>
      <span>Edit</span>
    </button>
  </ng-template>
</mat-menu>
