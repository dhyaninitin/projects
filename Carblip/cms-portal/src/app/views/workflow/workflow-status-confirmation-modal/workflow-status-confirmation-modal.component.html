<div class="flex items-center" mat-dialog-title>
  <h2 class="headline m-0 flex-auto">{{data.title}}</h2>
  <button class="text-secondary" mat-dialog-close mat-icon-button type="button" (click)="dialogRef.close(false)">
    <mat-icon svgIcon="mat:close"></mat-icon>
  </button>
</div>
<mat-divider class="-mx-6 text-border"></mat-divider>
<mat-dialog-content class="flex flex-col">
  <form [formGroup]="confirmForm">
    <div fxLayout="row wrap" fxLayout.lt-sm="column"  class="mt-3">
      <div fxFlex="100" class="pr-1">
        <h3>This workflow should be applied for:</h3>
      </div>
      <div fxFlex="100" class="pr-1">
        <mat-radio-group aria-label="Select an option" formControlName="confirm" (change)="onChange($event)">
          <mat-radio-button color="primary" value="1">All records</mat-radio-button>
          <mat-radio-button color="primary" value="2">Only records created after activation</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    </form>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button" (click)="dialogRef.close(false)">Cancel</button>
    <button mat-button mat-raised-button type="button" color="primary" [disabled]="!confirmForm.valid || isDisable" (click)="UpdateWorkflowStatus()">Save</button>
  </mat-dialog-actions>
</mat-dialog-content>
