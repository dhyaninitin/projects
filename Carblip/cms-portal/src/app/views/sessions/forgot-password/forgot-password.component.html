<div class="bg-pattern w-full h-full flex flex-col items-center justify-center">
  <div [@fadeInUp] class="card overflow-hidden w-full max-w-xs">
    <mat-progress-bar *ngIf="showProgressBar" mode="determinate" class="session-progress"></mat-progress-bar>
    <div class="p-6 pb-0 flex flex-col items-center justify-center">
      <div class="fill-current text-center">
        <img class="w-16" [src]="logoPath">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Reset Password</h2>
      <h4 class="body-2 text-secondary m-0">Enter your email for password recovery.</h4>
    </div>
    <form #fpForm="ngForm" (ngSubmit)="submitEmail()">
    <div class="p-6 flex flex-col">
      <mat-form-field class="flex-1">
        <mat-label>E-Mail</mat-label>
        <mat-icon class="mr-2" matPrefix svgIcon="mat:mail"></mat-icon>
        <input name="email" [(ngModel)]="userEmail" #email="ngModel" matInput required>
        <mat-error *ngIf="email.errors && (email.dirty || email.touched) && (email?.errors?.required)">
          Email is required
        </mat-error>
      </mat-form-field>

      <button [disabled]="fpForm.invalid" class="mt-2" color="primary" mat-raised-button>
        SUBMIT
      </button>
      <div class="text-center mt-4">
        <a [routerLink]="'/sessions/signin'">Sign in</a>
      </div>
    </div>
    </form>
  </div>
</div>
