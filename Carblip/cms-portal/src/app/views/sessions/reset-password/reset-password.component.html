<div class="bg-pattern w-full h-full flex flex-col items-center justify-center">
  <div [@fadeInUp] class="card overflow-hidden w-full max-w-xs">
    <mat-progress-bar *ngIf="showProgressBar" mode="determinate" class="session-progress"></mat-progress-bar>
    <div class="p-6 pb-0 flex flex-col items-center justify-center">
      <div class="fill-current text-center">
        <img class="w-16" [src]="logoPath">
      </div>
    </div>
    <mat-card>
      <mat-card-content>
        <div class="text-center mt-4">
          <h2 class="title m-0">Reset Password</h2>
        </div>
        <form [formGroup]="resetPasswordForm"  (ngSubmit)="resetPassword()">
          <mat-error *ngIf="error">{{error}}</mat-error>
          <div class="p-6 flex flex-col">
            <mat-form-field class="flex-1">
              <input 
                type="password"
                name="password"
                matInput
                [formControl]="resetPasswordForm.controls['password']"
                placeholder="Password" 
                value="">
                <mat-error 
              *ngIf="resetPasswordForm.controls['password'].hasError('required') && resetPasswordForm.controls['password'].touched" 
              class="form-error-msg"> Password is required </mat-error>
              <mat-error *ngIf="resetPasswordForm.controls['password'].hasError('minlength')" class="form-error-msg">The password must be at least 6 characters.</mat-error>

            </mat-form-field>
            
            <mat-form-field class="flex-1">
              <input
                type="password"
                name="confirmPassword"
                matInput
                [formControl]="resetPasswordForm.controls['confirmPassword']"
                placeholder="Confirm Password"
                value="">
            <mat-error *ngIf="resetPasswordForm.controls['confirmPassword'].hasError('equalTo')" class="form-error-msg">Passwords do not match.</mat-error>
            </mat-form-field>
            <!-- <small *ngIf="resetPasswordForm.controls['confirmPassword'].hasError('required') && resetPasswordForm.controls['confirmPassword'].touched" class="form-error-msg">Confirm password is required.</small> -->
          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="resetPasswordForm.invalid">Submit</button>
        </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
