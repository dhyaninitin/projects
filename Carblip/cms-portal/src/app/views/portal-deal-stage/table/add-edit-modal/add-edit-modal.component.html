<form [formGroup]="itemForm" (ngSubmit)="submit()" autocomplete="new-dealstageform">
    <div class="flex items-center" mat-dialog-title>
      <h2 class="headline m-0 flex-auto">{{data.title}}</h2>
  
      <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
        <mat-icon svgIcon="mat:close"></mat-icon>
      </button>
    </div>
  
    <mat-divider class="-mx-6 text-border"></mat-divider>
    <mat-dialog-content class="flex flex-col">
    <div class="flex flex-col sm:flex-row">
      <mat-form-field class="mt-3 flex-auto">
        <mat-label>Name</mat-label>
        <input
          matInput
          [formControl]="itemForm.controls['label']"
          autocomplete="new-firstname"
          name="new-name"
          placeholder="Name"
          appNoWhitespace>
          <mat-icon class="mr-3" matPrefix svgIcon="mat:title"></mat-icon>
      </mat-form-field>
     </div>
     <div class="flex flex-col sm:flex-row">
        <mat-form-field class="flex-auto">
          <mat-label>Pipeline</mat-label>
          <mat-select [formControl]="itemForm.controls['pipeline']">
            <mat-option *ngFor="let item of pipelines" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-dialog-actions align="end">
        <div>
            <button mat-button mat-dialog-close type="button" (click)="dialogRef.close(false)">Cancel</button>
            <app-button-loading loadingText="Processing..." [loading]="saving" [disabled]="!itemForm.valid" color="primary">{{saveButtonLabel | translate }}</app-button-loading>
            <span fxFlex></span>
        </div>
      </mat-dialog-actions>

    </mat-dialog-content>
</form>
