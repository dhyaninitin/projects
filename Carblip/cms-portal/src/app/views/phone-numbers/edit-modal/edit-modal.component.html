<form [formGroup]="phoneNumberForm">
  <div class="flex items-center" mat-dialog-title>
		<h2 class="headline m-0 flex-auto">{{data.title}}</h2>

		<button class="text-secondary" mat-dialog-close mat-icon-button type="button">
			<mat-icon svgIcon="mat:close"></mat-icon>
		</button>
	</div>

	<mat-divider class="-mx-6 text-border"></mat-divider>
	<mat-dialog-content class="flex flex-col">
  
  <div class="flex flex-col sm:flex-row mt-5">
    <mat-form-field class="flex-auto">
      <mat-label>Select User</mat-label>
      <mat-spinner *ngIf="loadingUsers" class="mat-spinner" color="primary" [diameter]="20"></mat-spinner>
      <mat-select formControlName="portalUser" (selectionChange)="onPortalUserChange($event.value)">
        <mat-option>
          <ngx-mat-select-search [placeholderLabel]="'Search...'" [noEntriesFoundLabel]="'No matches' "  [formControl]="portalUserFilterCtrl" [preventHomeEndKeyPropagation]="true">
            <mat-icon ngxMatSelectSearchClear>delete</mat-icon>
          </ngx-mat-select-search>
        </mat-option>
        <mat-option *ngFor="let value of filteredPortalUsers" [value]="value">
          {{value.first_name}} {{value.last_name}} {{ ( value.roles[0].id == 6) ? ' (Concierge)' : ''}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>


  <mat-dialog-actions align="end" class="mt-3">
    <div>      
      <button mat-button mat-dialog-close type="button" (click)="dialogRef.close(false)">Cancel</button>
      <button mat-button mat-raised-button type="button" [disabled]="!phoneNumberForm.valid" color="primary" (click)="savePhoneNumber()">{{ data.isEdit ? 'Update' : 'Save'}}</button>
      <span fxFlex></span>
    </div>
  </mat-dialog-actions>
</mat-dialog-content>
</form>
