
<mat-card @fadeInRight>
    <div class="header-content">
        <div class="w-100">
          <h1 class="title text-justify">Quotes</h1>
        </div>
        <div class="w-100 btn-position" *ngIf="total">
            <h3>Total : {{total | number : '1.0'}}</h3>
        </div>
        <div class="export-btn">
          <button mat-icon-button type="button">
            <mat-icon class="text-secondary" matTooltip="Export" (click)="onExport()" svgIcon="mat:get_app"></mat-icon>
          </button>
        </div>
    </div>
       
    <div class="no-data-found" *ngIf="noDataMessage">
      <h4>{{noDataMessage}}</h4>
    </div>
    <mat-card-content class="mt-4" *ngIf="!noDataMessage">
        <div style="display: block;">
          <vex-chart [options]="chartOptions" [series]="barChartData"></vex-chart>
        </div>
     </mat-card-content>
     <mat-card-actions class="px-2 mt-2">
      <div fxLayout="row wrap" fxLayout.lt-sm="column">
        <app-date-filter fxFlex (selectedDates)="getSelectedDates($event)" (selectedViewType)="changeViewType($event)"></app-date-filter>
         <div fxFlex class="pr-1">
        <mat-form-field class="mr-1 full-width">
            <mat-label>Select source</mat-label>
            <mat-select multiple [(value)]="selectedSource"
            (selectionChange)="onSourceChange()">
                <mat-option *ngFor="let source of sources" [value]="source.id" (click)="checkAllSources(source.id)">{{source.name}}</mat-option>
             </mat-select>
        </mat-form-field>
        </div>
         <div fxFlex class="pr-1">
        <mat-form-field class="mr-1 full-width">
          <mat-label>Select Salesperson</mat-label>
          <mat-select multiple [(value)]="selectedOwner"
          (selectionChange)="onContactOwnerChange()">
              <mat-option *ngFor="let owner of contactOwnersList" [value]="owner.id" (click)="checkAllSources(owner.id, 'sales')">{{owner.first_name | titlecase}} {{owner.last_name | titlecase}} <span *ngIf="owner.id != 0">({{owner.email}})</span></mat-option>
           </mat-select>
        </mat-form-field>
        </div>
        </div>
  </mat-card-actions>
   </mat-card>
