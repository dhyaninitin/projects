<div class="container">
  <div id="insertedImage" class="imgDiv">
    <div class="d-flex justify-content-center align-items-center imageicon">
      <i
        class="fa-solid fa-image fa-bounce fa-2xl"
        matTooltip="Insert image"
        [matTooltipPosition]="'right'"
        (click)="insertImage()"
        id="insertImageButton"
      ></i>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-md-5 col-sm-6 mb-2">
      <mat-form-field appearance="outline" class="w-100">
        <input
          matInput
          type="number"
          [(ngModel)]="imageWidth"
          placeholder="Width"
        />
      </mat-form-field>
    </div>
    <div class="col-md-5 col-sm-6 mb-2">
      <mat-form-field appearance="outline" class="w-100">
        <input
          matInput
          type="number"
          [(ngModel)]="imageHeight"
          placeholder="Height"
        />
      </mat-form-field>
    </div>
    <div class="col-md-2 col-sm-12 d-flex justify-content-center">
      <mat-icon
        matTooltip="Resize image"
        class="mt-3"
        id="resize-icon"
        (click)="resizeImage()"
        >aspect_ratio</mat-icon
      >
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button
      mat-stroked-button
      (click)="copyImage()"
      [disabled]="imageNotResized"
    >
      Copy Image
    </button>
  </div>
</div>
