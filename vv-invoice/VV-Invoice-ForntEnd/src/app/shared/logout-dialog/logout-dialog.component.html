<div class="container">
  <div class="d-flex justify-content-end">
    <mat-icon id="close-btn" (click)="closeDialog()">close</mat-icon>
  </div>
  <div class="d-flex justify-content-center">
    <img id="logout-icon" [src]="logoutIcon" />
  </div>
  <div class="content-container">
    <span
      ><h3 id="content-span" class="d-flex justify-content-center">
        Do you want to logout {{ userName | titlecase }} ?
      </h3></span
    >
  </div>
  <div class="d-flex justify-content-center">
    <button
      class="btn w-100"
      mat-flat-button
      id="yes"
      [mat-dialog-close]="true"
    >
      Yes
    </button>
    <button
      class="btn w-100"
      mat-stroked-button
      id="no"
      [mat-dialog-close]="false"
    >
      No
    </button>
  </div>
</div>
