<div class="container-fluid">
  <mat-card>
    <form [formGroup]="basicComForm">
      <div class="card-container">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <mat-label>Template Name</mat-label>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <mat-form-field appearance="outline">
              <mat-label>Template Name</mat-label>
              <input
                matInput
                placeholder="Template Name"
                formControlName="templatename"
                (focusout)="checkTemplateNameExist($event)"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <mat-label>Template Description</mat-label>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <mat-form-field appearance="outline">
              <mat-label>Template Description</mat-label>
              <textarea
                matInput
                formControlName="templatedescription"
              ></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <mat-label>Template Type</mat-label>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <mat-form-field
              appearance="outline"
              id="templateTypeDropdown"
            >
              <mat-label>Template Type</mat-label>
              <mat-select
                (selectionChange)="onTemplateTypeChange($event)"
                formControlName="templatetype"
              >
                <mat-option
                  value="{{ item.templatetype }}"
                  *ngFor="let item of templatesType"
                  [ngClass]="item.userid ? 'space-between' : ''"
                >
                  <span>{{ item.templatetype }}</span>
                  <mat-icon
                    matTooltip="delete"
                    *ngIf="item.userid"
                    (click)="onDeleteNewType(item._id)"
                    >close</mat-icon
                  >
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-icon
              id="add-new-type"
              matTooltip="add template type"
              (click)="onAddNewType()"
              >add</mat-icon
            >
          </div>
        </div>
        <div class="row" *ngIf="addNewTemplateType">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12"></div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <mat-form-field appearance="outline" id="new-type-input-box">
              <input
                matInput
                placeholder="Enter new type here"
                formControlName="newtemplatetype"
              />
              <mat-icon
                matSuffix
                matTooltip="add"
                (click)="AddNewTemplateType()"
                >done</mat-icon
              >
              <mat-icon
                matSuffix
                matTooltip="cancel"
                (click)="onCancelNewTemplateType()"
                >close</mat-icon
              >
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </mat-card>

  <div class="d-flex justify-content-end mt-2">
    <button
      mat-flat-button
      (click)="onCancel()"
    >
      Cancel
    </button>
    <button
      [style.margin-left]="'10px'"
      [disabled]="basicComForm.invalid"
      mat-stroked-button
      (click)="onNext()"
    >
      Next
    </button>
  </div>
</div>
