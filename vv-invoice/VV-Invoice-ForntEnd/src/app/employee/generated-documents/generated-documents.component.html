<div class="main-container">
  <div class="container-fluid mt-3 d-flex justify-content-end">
    <form [formGroup]="searchForm">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 mb-2">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Search</mat-label>
            <input
              matInput
              placeholder="Search by template name"
              type="text"
              name="searchedKeyword"
              formControlName="search_box"
              (keyup)="onSearchTemplate($event)"
            />
            <mat-icon matPrefix>search</mat-icon>
          </mat-form-field>
        </div>

        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Sort By:</mat-label>
            <mat-icon matPrefix>sort</mat-icon>
            <mat-select
              (selectionChange)="onShortBy()"
              formControlName="sort_by"
            >
              <mat-option
                value="{{ item.name }}"
                *ngFor="let item of sort_by"
                >{{ item.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>

  <div class="mat-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z6">
      <ng-container matColumnDef="templatetype">
        <th mat-header-cell *matHeaderCellDef>Template Type</th>
        <td mat-cell *matCellDef="let element">{{ element.templatetype }}</td>
      </ng-container>

      <ng-container matColumnDef="generatedat">
        <th mat-header-cell *matHeaderCellDef>Generate At</th>
        <td mat-cell *matCellDef="let element">
          {{ element.generatedat | date : "dd/MM/yyyy HH:mm a" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <mat-icon (click)="onViewDocument(element)" matTooltip="view"
            >visibility</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div *ngIf="showNoDataFoundText" class="d-flex justify-content-center">
    <h3 class="text-muted">No data found</h3>
  </div>

  <div class="footer" *ngIf="checkDocumentData.length >= 1">
    <mat-paginator
      #paginator
      [length]="totalDataCount"
      [pageSizeOptions]="[5, 10, 15, 20]"
      (page)="onPageChange($event)"
      [showFirstLastButtons]="true"
    >
    </mat-paginator>
  </div>
</div>
