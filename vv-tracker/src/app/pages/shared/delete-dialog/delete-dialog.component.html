<div class="container mx-auto">
  <div class="flex justify-center">
    <img id="del-icon" [src]="deleteIcon" class="h-24 w-24" />
  </div>
  <div class="content-container">
    <div class="flex justify-center">
      <h3
        id="content-span"
        class="text-center text-sm font-semibold"
        style="color: #000000d1"
      >
        Do you want to delete {{ whatToDelete }}?
      </h3>
    </div>
  </div>
  <div class="flex justify-center mt-4">
    <div class="flex space-x-4">
      <button color="warn" mat-raised-button id="yes" [mat-dialog-close]="true">
        Yes
      </button>
      <button
        color="white"
        mat-raised-button
        id="no"
        [mat-dialog-close]="false"
      >
        No
      </button>
    </div>
  </div>
</div>
