<div
  class="container customScroller"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
  [scrollWindow]="false"
>
  <div *ngFor="let group of groupedScreenshots" class="row">
    <div class="col mt-1">
      <p>Date: {{ group.date }}</p>
      <div>
        <div class="container mb-2">
          <div class="flex flex-wrap -mx-2 justify-start">
            <ng-container
              *ngFor="let screenshot of group.screenshots; let i = index"
            >
              <div class="w-1/6 p-1">
                <img
                  [src]="screenshot.image"
                  alt="Screenshot"
                  class="w-full h-auto cursor-pointer"
                  (click)="viewScreenShot(screenshot)"
                  data-toggle="tooltip"
                  [title]="
                    'Mouse Clicks: ' +
                    screenshot.mouseclicks +
                    ', Key Presses: ' +
                    screenshot.keypresses
                  "
                />
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>

    <!-- <ng-container *ngIf="isLoading">Loading...</ng-container> -->
  </div>
</div>
