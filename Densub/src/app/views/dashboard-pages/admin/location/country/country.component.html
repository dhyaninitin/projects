<div class="row">
	<div class="col-sm-12">
		<h4 class="text-primary"> <b>Manage: Country</b> </h4>
		<hr />
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header">
				<i class="fa fa-cogs"></i> Listings
				<button class="btn btn-primary pull-right btn-sm mr-1" (click)="showSaveModal()"> <i class="fa fa-plus">
				</i> Add Country</button>
			</div>
			<div class="card-body table-responsive">
				<table class="table table-bordered">
					<thead class="nowrap">
						<tr>
							<th>S.No.</th>
							<th [class.active]="order === 'country'" (click)="setOrder('country')">
                 Country
								<span [hidden]="reverse">▼</span>
								<span [hidden]="!reverse">▲</span>
							</th>
							<th> Created On </th>
							<th> Updated On </th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody *ngIf="countryList.length">
              <tr
							*ngFor="let country of countryList | orderBy: order:reverse:'case-insensitive' | paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i = index;">
							<td>{{i+1}}</td>
							<td>{{ country?.country }}</td>
							<td>{{ country?.createdAt | date:'mediumDate' }}</td>
							<td>{{ country?.updatedAt | date:'mediumDate' }}</td>
							<td>
								<div class="btn-group">
                  <!-- (click)="showSavePracticeModal(practice)" -->
									<button type="button" class="btn btn-sm btn-outline-primary" (click)="showSaveModal(country)"><i
											class="fa fa-edit"></i></button>
									<button type="button" class="btn btn-sm btn-outline-danger" data-toggle="modal"
                  (click)="showDeleteModal(country )" ><i class="fa fa-trash"></i></button>
                </div>
							</td>
						</tr>
					</tbody>
					<tr class="text-center" *ngIf="!countryList.length">
						<td colspan="5">
							<h6>No Record Found !</h6>
						</td>
					</tr>
				</table>

				<ul class="pagination" *ngIf="itemsPerPage < countryList.length">
					<pagination-controls (pageChange)="p = $event"></pagination-controls>
        </ul>

			</div>
		</div>
	</div>
</div>
