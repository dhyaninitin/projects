<div class="row pt-3">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-cogs"></i> Listings
            </div>
            <div class="card-body table-responsive">
                <table class="table table-bordered">
                    <thead class="nowrap">
                        <tr>
                            <th>S.NO</th>
                            <th [class.active]="order === 'DentalPracticeName'"
                                (click)="setOrder('DentalPracticeName')">
                                Dental Practice Name
                                <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span>
                            </th>
                            <th [class.active]="order === 'Address'" (click)="setOrder('Address')">
                                Job Type
                                <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span>
                            </th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Break Time</th>
                            <th>Total Hours</th>
                            <th [class.active]="order === 'Status'" (click)="setOrder('Status')">Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td> Dental Practice Name</td>
                            <td>Part Time</td>
                            <td>9:30 AM</td>
                            <td>1:30 PM</td>
                            <td>1.30 HRS</td>
                            <td>3Hrs</td>
                            <td class="text-capitalize"
                                [ngClass]="{'text-danger': job?.status === 'expired', 'text-warning': job?.status === 'drafts'}">
                                Pending</td>
                            <td>
                                <div class="">
                                    <button type="button" class="btn btn-sm btn-outline-info"><i
                                            class="fa fa-pencil"></i></button>
                                </div>
                            </td>
                        </tr>
                        
                        <tr>
                            <td>2</td>
                            <td> Dental Practice Name</td>
                            <td>Part Time</td>
                            <td>9:30 AM</td>
                            <td>1:30 PM</td>
                            <td>1.30 HRS</td>
                            <td>3Hrs</td>
                            <td class="text-capitalize"
                                [ngClass]="{'text-danger': job?.status === 'expired', 'text-warning': job?.status === 'drafts'}">
                                Pending</td>
                            <td>
                                <div class="">
                                    <button type="button" class="btn btn-sm btn-outline-info"><i class="fa fa-pencil"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <!-- <tr class="text-center" *ngIf="!jobList.length">
                        <td colspan="15">
                            <h6>No Record Found !</h6>
                        </td>
                    </tr> -->
                </table>
                <ul class="pagination">
                    <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
                </ul>
            </div>
        </div>
    </div>
</div>
