<div class="m-4">
    <h2>When you start the test, please do not:</h2>
    <ul>
        <li>Navigate to another page</li>
        <li>Refresh the current page</li>
        <li>Open a new tab</li>
    </ul>
    <div class="buttons">
        <button class="custom-btn-style mx-2" mat-stroked-button [mat-dialog-close]="true">Start Test</button>
        <button class="custom-btn-style" mat-stroked-button [mat-dialog-close]="false">Cancel</button>
    </div>
</div>
