<div class="outer-div">
    <mat-card style="border: 1px solid black; background-color: #f9f9f9;">
        <form [formGroup]="questionform" (ngSubmit)="onSubmit()">
            <div class="row p-4">
                <div class="d-flex">
                    <div class="col-6">
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Category</mat-label>
                            <mat-select formControlName="category" required>
                                <mat-option *ngFor="let category of categories" [value]="category">
                                    {{category}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Level</mat-label>
                            <mat-select formControlName="level" required>
                                <mat-option *ngFor="let lvl of levels" [value]="lvl">
                                    {{lvl}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="d-flex">
                    <div class="col-6">
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Option A</mat-label>
                            <textarea matInput formControlName="a" required></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Option B</mat-label>
                            <textarea matInput formControlName="b" required></textarea>
                        </mat-form-field>
                    </div>
                </div>

                <div class="d-flex">
                    <div class="col-6">
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Option C</mat-label>
                            <textarea matInput formControlName="c" required></textarea>
                        </mat-form-field>
                    </div>

                    <div class="col-6">
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Option D</mat-label>
                            <textarea matInput formControlName="d" required></textarea>
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-6">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Answer</mat-label>
                        <mat-select formControlName="answer" required>
                            <mat-option *ngFor="let ans of answers" [value]="ans">
                                {{ans}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-6">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Question</mat-label>
                        <textarea matInput formControlName="question" required></textarea>
                    </mat-form-field>
                </div>
                <button mat-raised-button color="primary" type="submit" class="mt-3">Update</button>
            </div>
        </form>
    </mat-card>
</div>
