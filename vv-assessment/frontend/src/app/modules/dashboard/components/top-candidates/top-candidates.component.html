<div style="margin: 3%;">
    <div style="display: flex; justify-content: space-between;align-items: center;">

        <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput [(ngModel)]="search" placeholder="Apply Filter">
        </mat-form-field>
        <div>
            <mat-form-field appearance="outline" style="margin-right: 5px;">
                <mat-label>Enter Score</mat-label>
                <input matInput [(ngModel)]="target" placeholder="Enter Score">
            </mat-form-field>
            <button color="primary" mat-raised-button (click)="getTopCandidates()" style="margin-right: 5px;">fetch
                Candiates</button>
            <button color="primary" mat-raised-button (click)="downloadExcel()" style="margin-right: 5px;">downlaod
                excel</button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phonenumber">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow style="text-align: center;">
            <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
    </table>

    <mat-paginator class="mt-3" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [length]="totalPages"
        (page)="pageChanged($event)">
    </mat-paginator>
</div>
