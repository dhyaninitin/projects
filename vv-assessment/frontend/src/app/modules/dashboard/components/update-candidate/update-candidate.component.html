<div class="outer-div">
    <mat-card style="border: 1px solid black; background-color: #f9f9f9;">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class=" row p-4">
                <div class="d-flex">
                    <div class="col-6">
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="firstname" required>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="lastname" required>
                        </mat-form-field>
                    </div>
                </div>

                <div class="d-flex">
                    <div class="col-6">
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" required>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input matInput formControlName="phone" required onlyNumbers>
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-12">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Highest Education</mat-label>
                        <input matInput formControlName="education" required>
                    </mat-form-field>
                </div>
                <div class="d-flex">
                    <div class="col-6">
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Attempts</mat-label>
                            <input matInput formControlName="attempts">
                        </mat-form-field>
                    </div>

                    <div class="col-6">
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>FeedBackRating</mat-label>
                            <input matInput formControlName="feedbackRating" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-12">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Comment</mat-label>
                        <input matInput formControlName="comment" required>
                    </mat-form-field>
                </div>
                <button mat-raised-button color="primary" type="submit" class="mt-3">Update</button>
            </div>
        </form>
    </mat-card>
</div>
