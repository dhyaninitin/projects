<div class="outer-div">
    <mat-card style="border: 1px solid black; background-color: #f9f9f9;">
        <h2 style="text-align: center; margin-top: 3%;">
            Enter Your Login Details
        </h2>
        <form [formGroup]="adminForm">
            <div class=" row p-4">
                <div class="col-12">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>
                            email</mat-label>
                        <input matInput formControlName="email" required>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                </div>
            </div>
            <div style="text-align:end; margin-top: 15px; margin-right: 5%;">
                <button mat-raised-button color="primary" type="submit" class="mt-1" (click)="onSubmit()">Submit</button>
            </div>
        </form>
    </mat-card>
</div>
